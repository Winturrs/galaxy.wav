<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body> 
    <a-scene id="scene">

        <a-entity position="0 1 0" spe-particles="
        color: black,white,purple,violet,blue,white;
        distribution: sphere;
        randomize-velocity: false;
        radius: 1;
        particle-count: 1000;
        velocity: 10;
        velocity-spread: 80;
        drag: 10;
        max-age: 20;
        duration: -5;
        blending: additive;
        active-multiplier: 1000;
        size: 1,1,1,0">
    </a-entity>

    <a-sky color="black"></a-sky>
    <a-camera position="0, 0, 30"></a-camera>
    </a-scene>











</body>
